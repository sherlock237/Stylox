{% extends 'base.html' %}
{% block content %}

{% load static %}
{% load tags %}
{% load crispy_forms_tags %}
      

<!-- breadcrumb-section start -->
<nav class="breadcrumb-section theme1 bg-lighten2 pt-110 pb-110">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="section-title text-center">
          <h2 class="title pb-4 text-dark text-capitalize">check out</h2>
        </div>
      </div>
      <div class="col-12">
        <ol
          class="breadcrumb bg-transparent m-0 p-0 align-items-center justify-content-center"
        >
          <li class="breadcrumb-item"><a href="index.html">Home</a></li>
          <li class="breadcrumb-item active" aria-current="page">check out</li>
        </ol>
      </div>
    </div>
  </div>
</nav>
<!-- breadcrumb-section end -->

<!-- checkout area start -->
<div class="check-out-section pt-80 pb-80">
  <div class="container">
    <div class="row">
      <div class="col-lg-7">
        <div class="billing-info-wrap">
          <h3 class="title">Billing Details</h3>
         <h4>{{ mess }}</h4>
          <form class="personal-information" action="/checkout" method = "POST">
            {% csrf_token %}
            <div class="row">
              <div class="col-lg-6 col-md-6">
                <div class="billing-info mb-20px">
                  <label>First Name</label>
                  <input type="text" name="fname" id="fname" required/>
                </div>
              </div>
              <div class="col-lg-6 col-md-6">
                <div class="billing-info mb-20px">
                  <label>Last Name</label>
                  <input type="text" name="lname" id="lname" required />
                </div>
              </div>
              <div class="col-lg-12">
                <div class="billing-info mb-20px">
                  <label>Company Name</label>
                  <input type="text" name="cname" id="cname" />
                </div>
              </div>
              <div class="col-lg-12">
                <div class="billing-info mb-20px">
                  <label>Street Address</label>
                  <input
                    class="billing-address mb-3"
                    placeholder="House number and street name"
                    type="text" 
                    name="address"
                    id="address"
                    required
                  />
                </div>
              </div>
              <div class="col-lg-12">
                <div class="billing-info mb-20px">
                  <label>Town / City</label>
                  <input type="text" name="city" id="city" required />
                </div>
              </div>
              <div class="col-lg-6 col-md-6">
                <div class="billing-info mb-20px">
                  <label>State</label>
                  <input type="text"  name="state" id="state" required/>
                </div>
              </div>
              <div class="col-lg-6 col-md-6">
                <div class="billing-info mb-20px">
                  <label>Postcode / ZIP</label>
                  <input type="text" name="zip" id="zip" required/>
                </div>
              </div>
              <div class="col-lg-6 col-md-6">
                <div class="billing-info mb-20px">
                  <label>Phone</label>
                  <input type="number" name="phone" id="phone" required/> 
                </div>
              </div>
              <div class="col-lg-6 col-md-6">
                <div class="billing-info mb-20px">
                  <label>Email Address</label>
                  <input type="email" name="email" id="email" required />
                </div>
              </div>

              <div class="additional-info-wrap">
                <h4 class="title">Additional information</h4>
                <div class="additional-info">
                  <label class="mb-2">Order notes</label>
                   <textarea
                  placeholder="Notes about your order, e.g. special notes for delivery."
                  name="message"
                  id="message">
                  </textarea>
                </div>
              </div>

              <div class="form-group mb-0">
                <button type="submit" class="btn btn-dark btn--lg">Send Billing Address</button>
            </div>
            </div>
          </form>

          <div class="checkout-account-toggle open-toggle2 mb-30">
            <input placeholder="Email address" type="email" />
            <input placeholder="Password" type="password" />
            <button class="btn btn-lg btn-primary" type="submit">
              register
            </button>
          </div>
        
        
          <div class="different-address open-toggle mt-30">
            <div class="row">
              <div class="col-lg-6 col-md-6">
                <div class="billing-info mb-20px">
                  <label>First Name</label>
                  <input type="text" />
                </div>
              </div>
              <div class="col-lg-6 col-md-6">
                <div class="billing-info mb-20px">
                  <label>Last Name</label>
                  <input type="text" />
                </div>
              </div>
              <div class="col-lg-12">
                <div class="billing-info mb-20px">
                  <label>Company Name</label>
                  <input type="text" />
                </div>
              </div>
              <div class="col-lg-12">
                <div class="billing-select mb-20px">
                  <label for="inputState1" class="form-label">Country</label>
                  <select id="inputState1" class="form-select mb-3">
                    <option>Select a country</option>
                    <option>Azerbaijan</option>
                    <option>Bahamas</option>
                    <option>Bahrain</option>
                    <option>Bangladesh</option>
                    <option>Barbados</option>
                  </select>
                </div>
              </div>
              <div class="col-lg-12">
                <div class="billing-info mb-20px">
                  <label>Street Address</label>
                  <input
                    class="billing-address mb-3"
                    placeholder="House number and street name"
                    type="text"
                  />
                  <input
                    placeholder="Apartment, suite, unit etc."
                    type="text"
                  />
                </div>
              </div>
              <div class="col-lg-12">
                <div class="billing-info mb-20px">
                  <label>Town / City</label>
                  <input type="text" />
                </div>
              </div>
              <div class="col-lg-6 col-md-6">
                <div class="billing-info mb-20px">
                  <label>State / County</label>
                  <input type="text" />
                </div>
              </div>
              <div class="col-lg-6 col-md-6">
                <div class="billing-info mb-20px">
                  <label>Postcode / ZIP</label>
                  <input type="text" />
                </div>
              </div>
              <div class="col-lg-6 col-md-6">
                <div class="billing-info mb-20px">
                  <label>Phone</label>
                  <input type="text" name="phone"  />
                </div>
              </div>
              <div class="col-lg-6 col-md-6">
                <div class="billing-info mb-20px">
                  <label>Email Address</label>
                  <input type="text" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>


    </div>
  </div>
</div>
<!-- checkout area end -->


{% endblock %}
